<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="mx-2">
        <nav class="relative w-full flex flex-wrap items-center justify-between py-4 bg-gray-100 text-gray-500 hover:text-gray-700 focus:text-gray-700 shadow-lg">
            <div class="container-fluid w-full flex flex-wrap items-center justify-between px-6">
              <div class="container-fluid">
                <a class="flex items-center text-gray-900 hover:text-gray-900 focus:text-gray-900 mt-2 lg:mt-0 mr-1" href="#">
                    <span class="font-medium flex">Multi Colored</span>
                  <img class="rounded-full" src="https://mdbootstrap.com/img/logo/mdb-transaprent-noshadows.png" style="height: 15px" alt="" loading="lazy" />
                </a>
              </div>
            </div>
          </nav>
        <div class="container flex">
            <div class="box-content min-h-screen w-1/3 border-4 bg-blue-500 flex">
                <div class="box-content h-screen w-1/3 bg-blue-900"></div>
            </div>
            <div class="box-content min-h-screen mx-6 w-screen flex bg-slate-300"></div>
        </div>
    </div>
</body>
</html>
